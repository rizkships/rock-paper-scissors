<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script defer src="rock-paper-scissors.js"></script>
    </head>
    <body>
        <div>Your Choice: <span id = "player-choice"></span></div>
        <div>Computer Choice: <span id = "computer-choice"></span></div>
        <div>Result: <span id = "result"></span></div>
        <div>Your Score: <span id = "player-score"></span></div>
        <div>Computer Score: <span id = "computer-score"></span></div>

        
        

        <div id="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </body>
</html>
